<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Desafio HTML CSS</title>

    <link rel="stylesheet" href="style.css">


</head>

<body>

    <main class="container">

        <section class="left">

            <h1>Minha Conta</h1>

            <form class="form">

                <input class="input" type="email" placeholder="Digite seu e-mail"/>
                <input class="input" type="password" placeholder="Digite sua senha"/>
                <button class="button" type="submit" >Acessar conta</button>

            </form>

            <div class="area">

                <span class="link">Novo por aqui? <a href="cadastro.html">Cadastre-se</a></span>
    
            </div>

        </section>

       






        <section class="right">

            <img class="info-img" src="assets/info.png" alt="Imagem de informações"/>

            <h2 class="subtitulo">Leve sua carreira ao proximo nivel</h2>

            <p class="descrição">Colocar o texto</p>


        </section>

    </main>


</body>

</html>
